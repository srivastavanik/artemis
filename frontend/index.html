<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ARTEMIS - AI-Powered Sales Intelligence Platform" />
    <title>ARTEMIS - AI Sales Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #000000;
      }
      
      /* Animated gradient background */
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
        z-index: -1;
      }
      
      .gradient-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 180deg at 50% 50%, 
          rgba(99, 102, 241, 0.05) 0deg,
          transparent 60deg,
          rgba(168, 85, 247, 0.05) 120deg,
          transparent 180deg,
          rgba(99, 102, 241, 0.05) 240deg,
          transparent 300deg,
          rgba(168, 85, 247, 0.05) 360deg
        );
        animation: rotate 60s linear infinite;
      }
      
      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
